<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom TensorBoard Dashboard</title>
    <!-- TensorBoard-style styling (Google Material Design + custom tweaks) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Global Resets & Base Styles (TensorBoard Core) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar (Left Navigation) */
        .sidebar {
            width: 240px;
            background-color: #212121;
            color: #fff;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .sidebar__header {
            padding: 0 16px 16px;
            border-bottom: 1px solid #424242;
        }

        .sidebar__logo {
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar__logo i {
            color: #4285f4; /* TensorBoard blue */
        }

        .sidebar__nav {
            list-style: none;
            margin-top: 16px;
        }

        .sidebar__nav-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .sidebar__nav-item.active {
            background-color: #424242;
            border-left: 4px solid #4285f4;
        }

        .sidebar__nav-item:hover {
            background-color: #333;
        }

        .sidebar__nav-item i {
            font-size: 20px;
            color: #9e9e9e;
        }

        .sidebar__nav-item.active i {
            color: #4285f4;
        }

        /* Main Content Area (Visualization + Info Panel) */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Visualization Panel (Center) */
        .viz-panel {
            flex: 1;
            padding: 24px;
            background-color: #fff;
            overflow: auto;
            border-right: 1px solid #e0e0e0;
        }

        .viz-panel__header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viz-panel__title {
            font-size: 20px;
            font-weight: 500;
            color: #212121;
        }

        .viz-panel__controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            background-color: #f5f5f5;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .btn.primary {
            background-color: #4285f4;
            color: #fff;
        }

        .btn.primary:hover {
            background-color: #3367d6;
        }

        /* Tree Visualization Container */
        .tree-viz {
            width: 100%;
            height: calc(100vh - 180px);
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Info Panel (Right) */
        .info-panel {
            width: 320px;
            background-color: #fff;
            padding: 24px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }

        .info-panel__title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-panel__empty {
            color: #757575;
            font-style: italic;
            text-align: center;
            margin-top: 48px;
        }

        .info-panel__content {
            display: none;
        }

        .info-card {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 4px;
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
        }

        .info-card__label {
            font-size: 12px;
            color: #757575;
            margin-bottom: 4px;
        }

        .info-card__value {
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            color: #212121;
        }

        /* Responsive Adjustments (Mobile) */
        @media (max-width: 900px) {
            .sidebar {
                width: 60px;
            }

            .sidebar__logo span, .sidebar__nav-item span {
                display: none;
            }

            .info-panel {
                width: 280px;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                flex-direction: column;
            }

            .info-panel {
                width: 100%;
                height: 300px;
            }

            .tree-viz {
                height: calc(100vh - 380px);
            }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar (TensorBoard Navigation) -->
    <aside class="sidebar">
        <div class="sidebar__header">
            <div class="sidebar__logo">
                <i class="material-icons">insert_chart</i>
                <span>Custom TensorBoard</span>
            </div>
        </div>
        <ul class="sidebar__nav">
            <li class="sidebar__nav-item active">
                <i class="material-icons">account_tree</i>
                <span>Graphs & Trees</span>
            </li>
            <li class="sidebar__nav-item">
                <i class="material-icons">trending_up</i>
                <span>Scalars</span>
            </li>
            <li class="sidebar__nav-item">
                <i class="material-icons">bar_chart</i>
                <span>Histograms</span>
            </li>
            <li class="sidebar__nav-item">
                <i class="material-icons">folder_open</i>
                <span>Files</span>
            </li>
        </ul>
    </aside>

    <!-- Main Content (Viz + Info Panel) -->
    <main class="main-content">
        <!-- Center Visualization Panel -->
        <section class="viz-panel">
            <div class="viz-panel__header">
                <h2 class="viz-panel__title">Model Graph / Experiment Tree</h2>
                <div class="viz-panel__controls">
                    <button class="btn">
                        <i class="material-icons">refresh</i>
                        <span>Refresh</span>
                    </button>
                    <button class="btn primary">
                        <i class="material-icons">download</i>
                        <span>Export</span>
                    </button>
                </div>
            </div>
            <!-- Tree/Graph Visualization Container -->
            <div class="tree-viz" id="treeViz"></div>
        </section>

        <!-- Right Info Panel -->
        <section class="info-panel">
            <h3 class="info-panel__title">Node Details</h3>
            <div class="info-panel__empty" id="emptyState">
                Select a node to view details
            </div>
            <div class="info-panel__content" id="nodeDetails">
                <div class="info-card">
                    <div class="info-card__label">Node ID</div>
                    <div class="info-card__value" id="nodeId">n123</div>
                </div>
                <div class="info-card">
                    <div class="info-card__label">Type</div>
                    <div class="info-card__value" id="nodeType">Conv2D</div>
                </div>
                <div class="info-card">
                    <div class="info-card__label">Parameters</div>
                    <div class="info-card__value" id="nodeParams">1,254,896</div>
                </div>
                <div class="info-card">
                    <div class="info-card__label">Training Loss</div>
                    <div class="info-card__value" id="nodeLoss">0.345</div>
                </div>
            </div>
        </section>
    </main>

            const nodeDetails = document.getElementById('nodeDetails');

            // Mock click handler (will be replaced with D3.js node click events)
            treeViz.addEventListener('click', () => {
                emptyState.style.display = 'none';
                nodeDetails.style.display = 'block';
            });

            // Reset to empty state if clicking empty state (for testing)
            emptyState.addEventListener('click', () => {
                emptyState.style.display = 'block';
                nodeDetails.style.display = 'none';

</body>
</html>
